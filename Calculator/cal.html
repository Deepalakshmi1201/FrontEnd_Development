<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>calci</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <div class="label" >
            <label for="display"></label>
            <input type="text" value="00" id="display">
        </div>
        <div class="fist">
          <button style="background-color: #e7656b;" onclick="display.value = ''">AC</button>
          <button style="background-color: #e7656b;"  onclick="display.value = display.value.toString().slice(0,-1)">DEL</button>
          <button style="background-color: #e7656b;">%</button>
          <button style="background-color: #e7656b;" onclick="display.value += '/'">/</button>
        </div>
        <div class="second">
            <button onclick="display.value += '7'">7</button>
            <button onclick="display.value += '8'">8</button>
            <button onclick="display.value += '9'">9</button>
            <button style="background-color: #e7656b;" onclick="display.value += '*'">*</button>
        </div>
        <div class="third">
            <button onclick="display.value += '4'">4</button>
            <button onclick="display.value += '5'">5</button>
            <button onclick="display.value += '6'">6</button>
            <button style="background-color: #e7656b;" onclick="display.value += '-'">-</button>
        </div>
        <div class="third">
            <button onclick="display.value += '1'">1</button>
            <button onclick="display.value += '2'">2</button>
            <button onclick="display.value += '3'">3</button>
            <button style="background-color: #e7656b;"  onclick="display.value += '+'">+</button>
        </div>
        <div class="five">
            <button  onclick="display.value += '0'">0</button>
            <button  onclick="display.value += '00'">00</button>
            <button onclick="display.value += '.'">.</button>
            <button style="background-color: #e7656b;"  value="="  value="=" onclick="display.value = eval(display.value)"
             onclick="display.value += '='">=</button>
          </div>

    </div>
</body>
</html>
